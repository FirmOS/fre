create -b
set zonepath=/rpool/zones/myzone0
set brand=fbz
set autoboot=false
set ip-type=exclusive
add fs
set dir=/shareddata/domainshared
set special=rpool/domains/mydomain/shared
set type=zfs
end
add fs
set dir=/shareddata/globalshared
set special=rpool/globalshared
set type=zfs
add options ro
end
add fs
set dir=/etc
set special=rpool/domains/mydomain/myzone/zonedata/etc
set type=zfs
end
add fs
set dir=/var
set special=rpool/domains/mydomain/myzone/zonedata/var
set type=zfs
end
add net
set physical=vnicmyzone0
end
add device
set match=/dev/zvol/rdsk/rpool/domains/mydomain/myzone/*
end
add dataset
set name=rpool/domains/mydomain/myzone
end
